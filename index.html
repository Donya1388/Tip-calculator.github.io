<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href='style.css'>
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="Input-fields">
            <!-- Bill Input -->
            <form class="bill-form">
                <label for="Bill" class="cost-form__bill-label">Bill</label>
                <input type="text" for="bill" class="cost-form__bill-input">
            </form>
            <form class="tip-form">
                <!-- Tip input -->
                <label for="Tip" class="cost-form__tip-counter-label">Tip:</label>
                <span class="tip-counter--minus" onclick="ui.setMinus();">-</span>
                <input type="text" for="tip" class="tip-counter__input" value="15%"/>
                <span class="tip-counter--plus" onclick="ui.setPlus();">+</span>
            </form>
        </div>
        <div class="results">
            <div class="results__tip">
                <p class="align-left">Tip</p>
            </div>
            <div class="results__total">
                <p class="align-left">Total</p>
            </div>
        </div>
    </div>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
